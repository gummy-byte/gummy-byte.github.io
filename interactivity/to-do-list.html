<script type="text/javascript">
	noob = document.querySelector('#add');
	noob.onsubmit = function (event) {
		event.preventDefault();
	
		

	die = document.getElementById('die-list');
	want = document.getElementById('list').value ;
	document.getElementById('list').value = '';
	close = document.createElement("a");
	dying = document.createElement("li");
	span = document.createElement('span');
	x = document.createTextNode('		' + ' X');
	span.appendChild(x);
	nope = document.createTextNode(want);      
	close.appendChild(nope);
	close.appendChild(span);                           
	dying.appendChild(close);
	die.appendChild(dying);


	span.onclick = function(){
		shit = this.parentElement;
		shit.style.display = "none";
	}

	}
