<button>Click To <br> Die </button>

<hr>	

<a href="../project.html"><button id="ghost" style="position: absolute;width: 100px;height: 100px">I'm Ghost</button></a>



<script type="text/javascript">
	but = document.querySelector('button');
	die = 0;
	but.onclick = function(){
		hex = Math.floor(Math.random()* 1000000);
		but.style.backgroundColor = "#" + String(hex);
		die = die + 1;
		alert("You Die " + die + ' times');
	}

	but.onmouseover = function	(){
		but.style.color = 'red';
	} 
	but.onmouseout = function	(){
		but.style.color = 'black';
		alert('You Safe Now...Don\'t Hover On It Again');
	} 

	gh = document.getElementById('ghost');


	

	gh.onmouseover = ghosting;

	count = 0;



	function ghosting(){
		le = Math.floor(Math.random()* 1000);
		gh.style.left = String(le) + 'px' ;
		gh.style.top = String(le) + 'px' ;
		gh.style.right = String(le) + 'px' ;
		gh.style.bottom = String(le) + 'px' ;
		count = count + 1;
		if (count == 10){
			gh.style.position = 'static';
			gh.innerHTML = 'Think Twice before clicking on me <br><strong>..</strong><br>U '

		}
	}





</script>
