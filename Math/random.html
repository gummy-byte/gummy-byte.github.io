<script type="text/javascript">
	function randomNum(minVal, maxVal) {
do {
r = Math.random();
} while (r == 1);
return minVal+Math.floor(r*(maxVal-minVal));
}
var coolwords = new Array();
coolwords[0] = 'cat';
coolwords[1] = 'not cat';
coolwords[2] = 'dog';
coolwords[3] = 'not dog';
coolwords[4] = 'alien';
coolwords[5] = 'Ghost';
coolwords[6] = 'not Ghost';
coolwords[7] = 'mom';
coolwords[8] = 'not mom';
coolwords[9] = 'anything';

one = coolwords[randomNum(8, 10)];
two = coolwords[randomNum(5, 7)];
three = coolwords[randomNum(1, 4)];
// console.log(one);
// console.log(two);
document.querySelector('#pet1').innerHTML = one;
document.querySelector('#pet2').innerHTML = two;
document.querySelector('#pet3').innerHTML = three;


// document.body.innerHTML = coolwords[randomNum(8, coolwords.length-1)];

</script>
