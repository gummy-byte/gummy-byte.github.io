<h2 style="margin: 20px">TIC-TAC DIE</h2>

<button  style="margin-bottom: 20px" class="hide">Restart</button>

<div class="master">
	<div class="holder dummy">_</div>
	<div class="holder dummy">_</div>
	<div class="holder dummy">_</div><br>
	<div class="holder dummy">_</div>
	<div class="holder dummy">_</div>
	<div class="holder dummy">_</div><br>
	<div class="holder dummy">_</div>
	<div class="holder dummy">_</div>
	<div class="holder dummy">_</div>
</div>
<script type="text/javascript">
ser = document.querySelectorAll('.input');
box = document.querySelectorAll('.holder');
masta = document.querySelector('.master')
let winScenario = false
count = 1;
for (i = 0; i < box.length; i++) {
	two = box[i];
	two.onclick = function(event) {
		if (!winScenario) {
			that = event.target;
			if (that.innerHTML == 'X' || that.innerHTML == 'O' && that.innerHTML != '1') {
				alert('Other Box Please');
				return;
			}
			//counter
			if (count % 2 == 0) {
				count = count + 1;
				that.innerHTML = 'O'
			} else if (count % 2 != 0) {
				that.innerHTML = 'X'
				count = count + 1;
			}
			// 2D array
			win = [
				[0, 1, 2],
				[3, 4, 5],
				[6, 7, 8],
				[0, 3, 6],
				[1, 4, 7],
				[2, 5, 8],
				[0, 4, 8],
				[2, 4, 6]
			]
			for (var a = 0; a < win.length; a++) {
				if (box[win[a][0]].innerHTML == box[win[a][1]].innerHTML && box[win[a][1]].innerHTML == box[win[a][2]].innerHTML && box[win[a][1]].innerHTML != '_') {
					alert('You Win');
					winScenario = true
				}
			}
			// Draw
			if (count == 10) {
				console.log('draw');
				return;
			}
		} else {
			alert('GO DIE!!');
			masta.style.color = 'red';
			hod = document.querySelector('h2');
			hod.style.fontSize = '100px';
			hod.style.color = 'red';
			butt = document.querySelector('button');
			butt.classList.remove('hide')
		}
	}
}
	 

</script>
</body>
</html>
